<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pose_detection_demo</title>
    
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script src="libraries/p5.js"></script>
    <script src="sketch.js"></script>
      <!-- <script src="train.js"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header" ref="navbar" id="header">
        <img
          src="images/SHT-logo.png"
          class="img"
        />
    </div>
<div class="fullHomePage" id="homePageDiv">
    <div class="homePage">
      <div class="poseText">
        <img
          src="images/SHT-logo.png"
          class="img"
        />
        <h3>
          Human Pose Detection
        </h3>
        <h6>
          We digitizes humans to make your products
          smarter and interactive with real life data.
        </h6>
    
        <h6>
          Try make a pose like Namaste, Salutes or
          Hands-up.
        </h6>
        <button class="btnStart" onclick="start()">START</button>
      </div>
      <div class="poseImg">
        <img
          src="images/human.png"
          class="imgHuman"
        />
      </div>
    </div>
</div>
<div class="container" id="showDiv">
  <div class="heading">
    <p>
      Try make a pose like Namaste, Salutes or
    Hands-up.
    </p>
    <hr>
  </div>
  <div class="canvasDiv">
    <div id="canvasDiv"></div>
  </div>
  <div class="yourPose" id="yourPose">
    
  </div>
</div>

    <div class="footer">
      <div class="row1">
        <div class="col-md-2 col-sm-6 logosection" :style="{height:'inherit'}">
          <img src="/images/Sht-logo.png" class="img1" />

        </div>
        <div class="col6">
          <h4 class="icon"><img src="/images/link.png" alt="" /></h4>
          <h4 class="icon"><img src="/images/face.png" alt="" /></h4>
  
          <h6 class="txt">
            info@Shorthills.com
          </h6>
        </div>
      </div>
    </div>
